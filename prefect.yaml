name: Earthquake_Batch_Automation_Project
prefect-version: 3.4.19

build: null
push: null

pull:
  - prefect.deployments.steps.git_clone:
      id: clone
      repository: "https://github.com/LukeCWarren/EarthQuake-Batch-Automation-Project.git"
      branch: "main"

  - prefect.deployments.steps.run_shell_script:
      # RUN PIP INSIDE THE CLONED REPO (so requirements.txt is found)
      directory: "{{ clone.directory }}"
      script: |
        python -m pip install -r requirements.txt

  - prefect.deployments.steps.set_working_directory:
      # NOW run from the src folder
      directory: "{{ clone.directory }}/src"

deployments:
  - name: daily-usgs
    entrypoint: Extract.py:earthquake_pipeline
    work_pool:
      name: earthquakes-pool
    schedules:
      - cron: "0 12 * * *"
        timezone: America/Los_Angeles
